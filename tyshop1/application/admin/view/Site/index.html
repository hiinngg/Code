<body>


    <div class="row-fluid login-wrapper">
        <a class="brand" href="index.html"></a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>慕课商城 - 后台管理</h6>
                <form  method="post"  id="aaa">  
               
                <p class="bg-info"id="info"></p>
                <input class="span12" type="text" id="adminuser"  name="adminuser"/>
                <input class="span12" type="password" id="adminpass"  name="adminpass"  />
                <a href="#" class="forgot">忘记密码?</a>
                <input class="span3" type="text" id="verify"  name="verify"  />
                <img src="../../aaa.php" alt="" />
                <div class="remember">
                <input id="rememberme" class="remember" type="checkbox" name="rememberme"  value=9  />
                <label for="rememberme">记住我</label>
                </div>
                <button type="button" id="on_button" class="btn-glow primary login" >登陆</button>
                
              </form>
            
            </div>
        </div>

        <div class="span4 no-account">
            <p>没有账户?</p>
            <a href="signup.html">注册</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="../../admin/js/jquery-latest.js"></script>
    <script src="../../admin/js/bootstrap.min.js"></script>
    <script src="../../admin/js/theme.js"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('img/bgs/" + bg + "')");
            });

        });
        
       <!-- Ajax -->
        $(document).ready(function() {
        
          <!--获取表单信息 -->
        	$("#on_button").click(function () {
        	/* var user = {
        	adminuser: $("#adminuser").val(),
        	adminpass: $("#adminpass").val(),
        	rememberme:$("#rememberme").val()
        	}; */
          <!-- 提交Ajax -->
        	$.ajax({
        	type: "POST",
        	url: "../Site/login",
        	data:$('#aaa').serialize(),
        	dataType: 'json',
        	success: function (data) {
        	if (data.status==-1) {
        	$("#info").html(data.msg);
         	return false;
        	} else {
        	window.location.href = "../Index/index";
        	return true;
        	}
        	}
        	})
        	});
        	});
        
  		
  
        		
        		
    </script>

</body>
