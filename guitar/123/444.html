<html>
 <meta charset="UTF-8"/>
	<head>
		<title>测试</title>
	</head>
     <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<body>
		<textarea  class="article-content"  id="content" name="" rows="" cols=""></textarea>

		<script src="js/jquery-1.12.3.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/index.min.js"></script>
		<script type="text/javascript">
			$('#content').artEditor({
				imgTar: '#imageUpload',
				limitSize: 5, // 兆
				showServer: false,
				uploadUrl: '',
				data: {},
				uploadField: 'image',
				placeholader: 'sfcsdfd',
				validHtml: ["br"],
				uploadSuccess: function(res) {
					// 这里是处理返回数据业务逻辑的地方
					// `res`为服务器返回`status==200`的`response`
					// 如果这里`return <path>`将会以`<img src='path'>`的形式插入到页面
					// 如果发现`res`不符合业务逻辑
					// 比如后台告诉你这张图片不对劲
					// 麻烦返回 `false`
					// 当然如果`showServer==false`
					// 无所谓咯
					return res.path;
				},
				uploadError: function(res) {
					//这里做上传失败的操作
					//也就是http返回码非200的时候
					console.log(res);
				}
			});
		</script>
	</body>

</html>
